<div
  id="services"
  class="absolute-grid sm:2-of-2 lg:2-of-3 container shadow"
  @fadeInOut
>
  <a class="close-button" [routerLink]="['../']" queryParamsHandling="preserve">
    <i class="fa-solid fa-x"></i>
  </a>

  <div class="container__icon-header">
    <i class="icon fa-solid fa-money-bill-wave"></i>
    <div>
      <h3>Services</h3>
    </div>
  </div>

  <div class="overflow:y-auto">
    <table>
      <thead>
        <tr>
          <th scope="col" class="table-header-name">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let locationService of locationServices">
          <td>{{ locationService.name }}</td>
          <td class="price-cell">
            {{ locationService.price }}
            <p *ngIf="locationService.priceType == 'MONTHLY'" class="price-type">
              /month
            </p>
            <p *ngIf="locationService.priceType == 'PER_HOUR'" class="price-type">
              /hour
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
