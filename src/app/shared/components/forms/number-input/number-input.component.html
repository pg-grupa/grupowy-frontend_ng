<div class="form-group">
  <ng-content select="label"></ng-content>
  <input
    type="number"
    [(ngModel)]="value"
    [disabled]="disabled"
    (blur)="onTouched()"
    class="form-control"
    [attr.placeholder]="placeholder"
    [attr.autocomplete]="autocomplete"
    [attr.name]="control?.name"
  />
  <input-errors [control]="control"></input-errors>
</div>
